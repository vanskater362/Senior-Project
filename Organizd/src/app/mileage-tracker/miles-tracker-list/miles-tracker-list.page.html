<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Mileage Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <h1 class="ion-text-center">TODAY</h1>
  <p class="ion-text-center">A total of records you have entered for today.</p>
  <ion-grid fixed>
    <ion-list>
      <ion-row>
        <ion-item-divider>
          <ion-col>
            <ion-label class="ion-text-center">DATE</ion-label>
          </ion-col>
          <ion-col>
            <ion-label class="ion-text-center">FROM</ion-label>
          </ion-col>
          <ion-col>
            <ion-label class="ion-text-center">TO</ion-label>
          </ion-col>
          <ion-col>
            <ion-label class="ion-text-center">TOTAL MILES</ion-label>
          </ion-col>
        </ion-item-divider>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="ion-text-center" *ngFor="let trip of trips">
            {{ trip.date | date: 'MM/dd/yy' }}
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="ion-text-center" *ngFor="let trip of trips">
            {{ trip.from }}
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="ion-text-center" *ngFor="let trip of trips">
            {{ trip.to }}
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="ion-text-center" *ngFor="let trip of trips">
            {{ trip.total }} Miles
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-grid>
</ion-content>
