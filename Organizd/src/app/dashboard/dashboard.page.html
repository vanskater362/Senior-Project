<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Dashboard</ion-title>

    <ion-buttons slot="end">
      <ion-menu-button menu="first" autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-grid class="ion-text-center" fixed>
    <ion-row>
      <ion-col size="6">Mileage Tracker</ion-col>
      <ion-col size="6">Clients</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <div style="min-height: 60px;">
          <ion-fab horizontal="center" vertical="center">
            <ion-fab-button color="secondary" routerLink="/mileage-tracker">
              <ion-icon name="list-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
      </ion-col>
      <ion-col size="6">
        <div style="min-height: 60px;">
          <ion-fab horizontal="center" vertical="center">
          <ion-fab-button color="secondary" routerLink="/client-list">
            <ion-icon name="people-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">Inventory</ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <div style="min-height: 60px;">
          <ion-fab horizontal="center" vertical="center">
          <ion-fab-button color="secondary" routerLink="/mileage-tracker/miles-tracker-list">
            <ion-icon name="file-tray-stacked-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </div>
      </ion-col>
      <ion-col size="6">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
